<ion-header>
    <ion-navbar>
        <ion-title>Trainingday</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Description</ion-label>
            <div item-content>
                <span>{{trainingday.description}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Date</ion-label>
            <div item-content>
                <span>{{trainingday.date | date:'mediumDate'}}</span>
            </div>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="open(trainingday)">{{ 'EDIT_BUTTON' | translate }}</button>
</ion-content>
